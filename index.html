<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Animation</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,600&display=swap" rel="stylesheet">
  <script src="js/gsap.min.js" defer></script>
  <script src="js/ScrambleTextPlugin.min.js" defer></script>
  <script src="js/TextPlugin.min.js" defer></script>
  <script src="js/ScrollTrigger.min.js" defer></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <p class="intro-text"></p>
    </div>

  </div>
  <div class="effect">
    <div class="fullscreen">
      <div class="impala-info">
        <div class="car-info-card">
          <div class="brand-text">
            <h2 class="card-header">Brand:</h2>
            <p class="car-info-text-brand"></p>
          </div>
          <div class="model-text">
            <h2 class="card-header">Model:</h2>
            <p class="car-info-text-model"></p>
          </div>
          <div class="year-text">
            <h2 class="card-header">Year:</h2>
            <p class="car-info-text-year"></p>
          </div>
        </div>
      </div>
      <img class="bg" src="img/black-chevrolet-impala.jpg" alt="Chevy">

    </div>
    <div class="fullscreen dark">
      <h1 class="car-text"></h1>
      <img class="blendImage" src="img/black-chevrolet-impala.jpg" alt="Chevy">
    </div>


  </div>




</body>

</html>
